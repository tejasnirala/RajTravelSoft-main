  <script>
    // Sirf 700px - 1500px screens pe 80% zoom force kar do
    function applyAutoZoom() {
      const width = window.innerWidth;
      if (width >= 701 && width <= 1500) {
        document.body.style.zoom = "80%";

        // Agar zoom fail ho to transform use karo
        if (getComputedStyle(document.body).zoom === "1" || !document.body.style.zoom) {
          document.documentElement.style.transform = "scale(0.8)";
          document.documentElement.style.transformOrigin = "top left";
          document.documentElement.style.width = "125vw";
          document.documentElement.style.height = "125vh";
          document.body.style.overflow = "auto";
        }
      }
    }

    // Page load pe + resize pe check karo
    window.addEventListener('load', applyAutoZoom);
    window.addEventListener('resize', applyAutoZoom);
  </script>
